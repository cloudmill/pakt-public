<!doctype html>
<html lang="ru">

	<head>
		<meta charset="utf-8">
		<title>test-html</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<script defer="defer" src="assets/vendor.js"></script>
		<script defer="defer" src="assets/app.js"></script>
		<link href="styles.css" rel="stylesheet">
		<link href="app.css" rel="stylesheet">
	</head>

	<body class="body">
		<div class="wrapper">
			<main class="main">
				<div class="login-page">
					<div class="login-page__container"><a class="login-page__img" href="#">
							<div class="login-page__logo login-page__logo--alt">
								<picture class="picture">
									<source type="image/webp" srcset="assets/images/logo.webp"><img class="picture__img" src="assets/images/logo.png">
								</picture>
							</div>
						</a>
						<form class="login-page__modal" action="/">
							<div class="login-page__form-title center">Восстановление пароля</div>
							<div class="form-item">
								<div class="input-wrapper" data-input-parent="">
									<div class="input-wrapper__placeholder">Номер договора</div><input class="input" data-input="" required placeholder="Номер договора">
								</div>
							</div>
							<div class="form-item">
								<div class="input-wrapper" data-input-parent="">
									<div class="input-wrapper__placeholder">Телефон</div><input class="input" data-input="" required placeholder="Телефон">
								</div>
							</div>
							<div class="login-page__form-btn"><button class="button">Отправить</button></div>
						</form>
					</div>
				</div>
			</main>
			<div class="grid-test">
				<div class="container">
					<div class="grid-test__row">
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
